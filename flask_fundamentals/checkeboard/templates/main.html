<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkeboard</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        table tr td{
            width: 50px;
            height: 50px;
        }
        .color1{
            background-color: red;
        }
        .color2{
            background-color: black;
        }
    
    </style>
</head>

<body>
        <h1>Checkeboard</h1>
        <table>

            {% for i in range(row): %}
                 <tr>
                {% for j in range(col): %}

                <td class="color{{ (i+j) % 2+1}}"></td>
                <!-- <td class="color2"></td> -->
            {% endfor  %}
            </tr>
        {% endfor  %}





       
     
        

           
               
     </table>





      
    
</body>
</html>
